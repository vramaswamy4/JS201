<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Star Wars Characters:</h1>
    <button id="generateBtn">Generate Random Character</button>

    <table>
        <tr>
            <td>Name: </td>
            <td id = name></td>
        </tr>
        <tr>
            <td>Height: </td>
            <td id = height></td>
        </tr>
        <tr>
            <td>Mass: </td>
            <td id = mass></td>
        </tr>
        <tr>
            <td>Homeworld: </td>
            <td id = homeworld></td>
        </tr>
        <tr>
            <td>Films: </td>
            <td>
                <ul id = films></ul>
            </td>
        </tr>
        <tr>
            <td>Starships: </td>
            <td>
                <ul id = starships></ul>
            </td>
        </tr>

        
    </table>
    <script src="script.js"></script>
</body>
</html>
